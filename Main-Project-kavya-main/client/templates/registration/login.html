

{% block title %}Login{% endblock %}

{% block content %}
<form method="POST" class="form-group">
    
    {% csrf_token %}
    {{ form.as_p }}
    <p>Don't have an account? Create one <a href="/client/register/">here</a></p>
    <button type="submit" class="btn btn-outline-success">Login</button>
    
</form>
{% endblock %}
